<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. <br> passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p> <ul type="square">
        <li><abbr title="use a tag &lt;p&gt; ">paragrafos</abbr>
        <li><abbr title="use a tag &lt;h1&gt; até o &lt;h6&gt;">titulos</abbr>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr>
        <li><abbr title="use a tag &lt;code&gt;">condigos fontes</abbr>
        <li><abbr title="use a tag &lt;ol&gt;">listas numeradas</abbr>
        <li><abbr title="use a tag &lt;ul&gt;">listas com demarcadores</abbr>
   

    </ul>
    
    
</body>
</html>
